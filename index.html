<!DOCTYPE html>
<html>
<head>
  <title>Расчет белков, жиров и углеводов</title>
  <link rel="stylesheet" href="/mile-stone-one/css/style.css">
  <style>
	  body {
      background-repeat: repeat;
      color: white;
	  font-family: ARIAL BLACK, sans-serif;
    }
	body {background: #202021 url(https://ochistis.ru/wp-content/uploads/2022/05/zd2.jpg) width: 100%; height: 100% }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input {
      width: 98%;
      padding: 6px;
      margin-bottom: 30px;
      border-radius: 5px;
      border: none;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
	  font-family: ARIAL BLACK, sans-serif;
    }
    #result {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
  </head>
  <body>
  <div class="container">
  <h1>Расчет белков, жиров и углеводов</h1>

  <label for="weight">Ваш вес в килограммах:</label>
  <input  id="weight" autocomplete="off">

  <button onclick="calculateBJU()">Рассчитать</button>
  
  <label class="custom-field">
  <div id="result"></div>
  </div>
  
  <script>
    function calculateBJU() {
      var weight = document.getElementById("weight").value;
      var protein = weight * 2;
      var fat = weight * 1;
      var carbs = weight * 2.7;
      document.getElementById("result").innerHTML = "Ваша суточная норма:<br>" +
                                                   "Белки: " + protein.toFixed(2) + " грамм<br>" +
                                                   "Жиры: " + fat.toFixed(2) + " грамм<br>" +
                                                   "Углеводы: " + carbs.toFixed(2) + " грамм";
    }

    document.getElementById("weight").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        calculateBJU();
      }
    });
  </script>

</body>
</html>
