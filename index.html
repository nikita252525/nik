<!DOCTYPE html>
<html>
<head>
  <title>Расчет белков, жиров и углеводов</title>
  <link rel="stylesheet" href="/mile-stone-one/css/style.css">
  <style>
body {
      background-repeat: repeat;
      color: white;
	  font-family: ARIAL BLACK, sans-serif;
      background-image: url(https://ochistis.ru/wp-content/uploads/2022/05/zd2.jpg);
      background-repeat: no-repeat;
      background-size: cover;
	  background-size: 110%;
	  background-size: 110%;
      width: 100%;
      height: 100%;
    }
	  .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50px;
    }
      h1 {
      text-align: center;
      margin-bottom: 30px;
    }
      label {
      display: block;
      margin-bottom: 15px;
    }
      input {
      width: 98%;
      padding: 6px;
      margin-bottom: 30px;
      border-radius: 5px;
      border: none;
    }
      button {
      display: block;
      margin: 0 auto;
	  margin-top: 50px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 100px;
      cursor: pointer;
	  font-family: ARIAL BLACK, sans-serif;
    }
      #result {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
    }
      input[type='range'] {
      -webkit-appearance: none;
      width: 100%;
      margin: 5px 0;
    }
      input[type='range']:focus {
      outline: none;
      }
  </style>
  </head>
  <body>
  <div class="container">
  <h1>Расчет белков, жиров и углеводов</h1>

  <label for="quantity">Ваш вес в килограммах:</label> 
  <input id="weight" type="range" value="1" min="1" max="500" oninput="this.nextElementSibling.value = this.value">
  <output></output>

  <button onclick="calculateBJU()">Рассчитать</button>

  <label class="custom-field">
  <div id="result"></div>
  </div>
  
  <script>
    function calculateBJU() {
      var weight = document.getElementById("weight").value;
      var protein = weight * 2;
      var fat = weight * 1;
      var carbs = weight * 2.7;
      document.getElementById("result").innerHTML = "Ваша суточная норма:<br>" +
                                                   "Белки: " + protein.toFixed(2) + " грамм<br>" +
                                                   "Жиры: " + fat.toFixed(2) + " грамм<br>" +
                                                   "Углеводы: " + carbs.toFixed(2) + " грамм";
    }

    document.getElementById("weight").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        calculateBJU();
      }
    });
  </script>
  
</body>
</html>
